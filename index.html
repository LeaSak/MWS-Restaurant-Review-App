<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="http://basehold.it/24"> -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Reviews</title>
</head>

<body>
    <!-- row 1-->
    <header>
        <nav class="primary-nav">
            <h1 class="header-title"><a class="header-link" href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <main class="main-content">
        <section class="map-grid">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-grid">
                <h2 class="title-sm">Filter Results</h2>
                <div class="results-filter">
                    <label class="label" for="neighborhoods-select">By Area</label>
                    <select class="select-bar" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </div>
                <div class="results-filter">
                    <label class="label" for="cuisines-select">By Cuisine</label>
                    <select class="select-bar" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
        </section>
        <section>
            <ul class="restaurants-grid" id="restaurants-list"></ul>
        </section>
    </main>
    <!--  row 5 -->
    <footer class="footer-grid">
        Copyright (c) 2017 <a class="footer-link" href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- Scripts -->
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
</body>

</html>
