<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFFFFF"/>
    <!-- TODO: add favicons -->
    <title>Restaurant Info</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="css/app-restaurant.css">
</head>

<body class="inside">
    
    <!-- Beginning header -->
    <header role="banner">
        <!-- Beginning nav -->
        <nav class="primary-nav">
            <h1 class="header-title"><a class="header-link" href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- End nav -->
        <!-- Beginning breadcrumb -->
        <nav class="secondary-nav">
            <ol class="breadcrumb-grid" id="breadcrumb" aria-label="Breadcrumb">
                <li class="breadcrumb-item"><a class="breadcrumb-link" href="/">Home</a></li>
            </ol>
        </nav>
        <!-- End breadcrumb -->
    </header>
    <!-- End header -->
    
    <!-- Beginning main -->
    <main class="main-content" role="main">
        <!-- Beginning restaurant -->
        <section class="showcase-grid" id="restaurant-container">
            <div class="showcase-cell">
                <img class="restaurant-img" id="restaurant-img">
            </div>
            <div class="showcase-cell-flex" aria-labelledby="restaurant-name">
                <h2 class="showcase-name" id="restaurant-name"></h2>
                <div class="info-tile">
                    <h3 class="info-title" id="cuisine-title"></h3>
                    <p aria-labelledby="cuisine-title" class="showcase-cuisine" id="restaurant-cuisine"></p>
                    <h3 class="info-title" id="address-title"></h3>
                    <p aria-labelledby="address-title" class="showcase-address" id="restaurant-address"></p>
                    <a class="map-link" id="map-anchor" href="#map-section">Toggle Map</a>
                </div>
                <div class="info-tile">
                    <h3 class="info-title" id="hours-title"></h3>
                    <table aria-labelledby="hours-title" class="showcase-hrs" id="restaurant-hours"></table>
                </div>
            </div>
            <div class="showcase-cell" id="map-section">
                <div aria-label="interactive map" role="application" id="map"></div>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section class="reviews-grid" id="reviews-container" tabindex="-1">
            <ul class="reviews-list" id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    
    <!-- Beginning footer -->
    <footer class="footer-grid" role="contentinfo">
        Copyright (c) 2017 <a class="footer-link" href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    
    <!-- Beginning scripts -->
    <!-- JS libraries -->
    <script defer src="js/vendor/idb.min.js"></script>
    <!-- Database helpers -->
    <script defer src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script defer src="js/restaurant_info.js"></script>
    <!-- Lazysizes -->
    <script defer src="js/vendor/lazysizes.min.js" async=""></script>
    <script defer src="sw.js"></script>
    <!-- End scripts -->
</body>

</html>
