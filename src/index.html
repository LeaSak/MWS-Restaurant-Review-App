<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFFFFF" />
    <title>Restaurant Reviews App</title>
    <!-- TODO: add favicons -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="css/app-main.css">
</head>

<body>
    <!-- Main navigation -->
    <header role="banner">
        <nav class="primary-nav">
            <h1 class="header-title"><a class="header-link" href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <!-- Filter and Restaurant Content -->
    <main class="main-content" role="main">
        <section aria-labelledby="filter-heading" id="filter-section" tabindex="-1">
            <div class="filter-grid">
                <h2 id="filter-heading" class="title-sm">Filter Results</h2>
                <div class="results-filter">
                    <label class="label" for="neighborhoods-select">Filter By Area</label>
                    <select class="select-bar" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </div>
                <div class="results-filter">
                    <label class="label" for="cuisines-select">Filter By Cuisine</label>
                    <select class="select-bar" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
        </section>
        <section id="map-section" class="map-grid">
            <div class="btn-cell">
                <a id="map-btn" role="button" class="toggle" href="#map-cell">Toggle Map</a>
            </div>
            <div id="map-cell" class="map-box">
                <div aria-label="interactive map with restaurant markers" role="application" id="map"></div>
            </div>
        </section>
        <section>
            <ul class="restaurants-grid" id="restaurants-list"></ul>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer-grid" role="contentinfo">
        Copyright (c) 2017 <a class="footer-link" href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- Scripts -->
    <script defer src="js/vendor/idb.min.js"></script>
    <script defer src="js/dbhelper.js"></script>
    <script defer src="js/offline.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/vendor/lazysizes.min.js" async=""></script>
</body>

</html>
